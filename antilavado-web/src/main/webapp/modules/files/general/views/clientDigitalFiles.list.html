<!-- Page Content -->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Arhivos Digitales - Cliente: {{basicClient.finalName}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Arhivos Digitales
                    <a class="btn btn-primary btn-xs pull-right" ui-sref="antilavado.authenticated.generalFiles.clientDigitalFiles.add({clientId: clientId})">
                        <i class="fa fa-plus"></i> Agregar Archivo Digital
                    </a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table datatable="ng" class="order-column cell-border hover" cellspacing="0" width="100%" id="dataTables-handbooks">
                            <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Nombre</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="b in files track by b.name">
                                <td>
                                    <a class="btn btn-default btn-circle" href="{{basePath}}/user/files/{{clientId}}/{{b.name}}/download" >
                                        <i class="fa fa-file-{{b.type | lowercase}}-o"></i>
                                    </a>
                                </td>
                                <td><a class="alert-link" href="{{basePath}}/user/files/{{clientId}}/{{b.name}}/download" >{{b.name}}</a></td>
                                <th>
                                    <a class="btn btn-danger btn-xs" href="#" ng-click="delete(b.name)">
                                        <i class="fa fa-trash"></i> Eliminar
                                    </a>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-offset-2 col-sm-10 text-right">
            <a class="btn btn-default" ui-sref="antilavado.authenticated.generalFiles.list">
                <i class="fa fa-arrow-left"></i>&nbsp;Atras
            </a>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->
