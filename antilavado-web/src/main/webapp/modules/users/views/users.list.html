<!-- Page Content -->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Gesti&oacute;n de Usuarios</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Usuarios
                    <span>({{license.activeUsers}} usuarios activos de {{license.userLimit}} disponibles)</span>
                    <a class="btn btn-primary btn-xs pull-right" ui-sref="antilavado.authenticated.createusers">
                        <i class="fa fa-plus"></i> Crear Usuario
                    </a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table datatable="ng" class="order-column cell-border hover" cellspacing="0" width="100%" id="dataTables-users">
                            <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>E-Mail</th>
                                <th>Habilitado</th>
                                <th>Roles</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="user in users">
                                <td>{{user.login}}</td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.enabled | yesno}}</td>
                                <td>
                                    <span data-ng-repeat="role in user.userAuthorities">{{role.name}} </span>
                                </td>
                                <td class="text-right">
                                    <a class="btn btn-warning btn-xs"
                                       ui-sref="antilavado.authenticated.editusers({userId:user.id})">
                                        <i class="fa fa-edit"></i> Editar
                                    </a>&nbsp;
                                    <a class="btn btn-danger btn-xs" href="#" ng-click="delete(user)">
                                        <i class="fa fa-trash"></i> Eliminar
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->
