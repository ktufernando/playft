<!-- Page Content -->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Activaciones de Niveles de Riesgo</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Activaciones y porcentajes
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <progressbar class="progress-striped active" max="'100'" value="totalPercentage" type="{{typeProgress}}">{{totalPercentage}}%</progressbar>
                        </div>
                    </div>
                    <form role="form" name="configurationLevelActivationsForm" id="configurationLevelActivationsForm" data-ng-submit="configurationLevelActivationsSubmit()" autocomplete="off" novalidate>
                        <div class="table-responsive">
                            <table class="table table-cell" cellspacing="0">
                                <thead>
                                <tr>
                                    <th class="col-sm-6 ">Descripci&oacute;n (*)</th>
                                    <th class="col-sm-3">Porcentaje</th>
                                    <th class="col-sm-3">Activo</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="level in levels track by level.id">
                                    <td><span style="color: {{level.color}}; font-weight: bold">{{level.description}}</span></td>
                                    <td>
                                        <div ng-class="{'has-error' : configurationLevelActivationsForm.submitted && configurationLevelActivationsForm.percentage{{$index}}.$invalid}">
                                            <div class="input-group">
                                                <input class="form-control" placeholder="25" type="number"
                                                       name="percentage{{$index}}" id="percentage{{$index}}"
                                                       data-ng-model="level.percentage"
                                                       ng-required="true"
                                                       ng-min="0"
                                                       ng-max="100"
                                                       ng-pattern="/^[0-9]*$/"
                                                       ng-change="onChangePercentageOrActive()">
                                                <span class="input-group-addon">%</span>
                                            </div>
                                            <ng-messages ng-show="configurationLevelActivationsForm.submitted" for="configurationLevelActivationsForm.percentage{{$index}}.$error">
                                                <ng-message when="required"><label class="control-label" for="percentage{{$index}}">Valor requerido</label></ng-message>
                                                <ng-message when="max"><label class="control-label" for="percentage{{$index}}">M&aacute;ximo 100</label></ng-message>
                                                <ng-message when="min"><label class="control-label" for="percentage{{$index}}">M&iacute;nimo 0</label></ng-message>
                                                <ng-message when="number"><label class="control-label" for="percentage{{$index}}">Solo se permiten n&uacute;meros</label></ng-message>
                                                <ng-message when="pattern"><label class="control-label" for="percentage{{$index}}">Solo se permiten n&uacute;meros enteros</label></ng-message>
                                            </ng-messages>
                                        </div>
                                    </td>
                                    <td>
                                        <div ng-class="{'has-error' : configurationLevelActivationsForm.submitted && configurationLevelActivationsForm.active{{$index}}.$invalid}">
                                            <select class="form-control"
                                                    name="active{{$index}}" id="active{{$index}}"
                                                    data-ng-model="level.active"
                                                    ng-required="true"
                                                    ng-options="item.value as item.description for item in active"
                                                    ng-change="onChangePercentageOrActive()">
                                                <option value="">- Seleccionar -</option>
                                            </select>
                                            <ng-messages ng-show="configurationLevelActivationsForm.submitted" for="configurationLevelActivationsForm.active{{$index}}.$error">
                                                <ng-message when="required"><label class="control-label" for="active{{$index}}">Valor requerido</label></ng-message>
                                            </ng-messages>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-offset-2 col-sm-10 text-right">
                                <a class="btn btn-default" ui-sref="antilavado.authenticated.configuration.levels.list">
                                    <i class="fa fa-arrow-left"></i>&nbsp;Atras
                                </a>
                                <button type="submit" class="btn btn-primary" ng-click="configurationLevelActivationsForm.submitted = true">
                                    <i class="fa fa-arrow-right"></i>&nbsp;Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->
