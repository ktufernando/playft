<!-- Page Content -->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Factor de Riesgo: {{factor.description}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Formulario para editar la ponderaci&oacute;n del factor de riesgo
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" name="configurationMasterFactorForm" id="configurationMasterFactorForm" data-ng-submit="configurationMasterFactorSubmit()" autocomplete="off" novalidate>
                                <div ng-include="'modules/configurations/views/configurations.master.factor.form.html'"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listado de los impactos del factor de riesgo
                    <!--
                    <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="addDetail()">
                        <i class="fa fa-plus"></i> Agregar Detalle
                    </button>
                    -->
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table datatable="ng" class="order-column cell-border hover" cellspacing="0" width="100%" id="dataTables-configurations-levels">
                            <thead>
                            <tr>
                                <th>Descripcion</th>
                                <th>Activo</th>
                                <th>Ponderacion</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="detail in factor.detailRiskFactors track by detail.id">
                                <td>{{detail.description}}</td>
                                <td>{{detail.active | yesno}}</td>
                                <td>{{detail.ponderation}}</td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-xs"
                                            ng-click="editDetail($index)">
                                        <i class="fa fa-edit"></i> Editar
                                    </button>
                                    <!--
                                    <button ng-if="!detail.id" type="button" class="btn btn-danger btn-xs"
                                            ng-click="deleteDetail($index)">
                                        <i class="fa fa-trash"></i> Eliminar
                                    </button>
                                    -->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /#page-wrapper -->
