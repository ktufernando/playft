<!-- Page Content -->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Factor de Riesgo | Impacto: {{detail.description}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Formulario para editar la ponderaci&oacute;n del impacto del factor de riesgo
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" name="configurationDetailFactorForm" id="configurationDetailFactorForm" data-ng-submit="configurationDetailFactorSubmit()" autocomplete="off" novalidate>
                                <fieldset>
                                    <div class="row">
                                        <div class="form-group col-sm-3" ng-class="{'has-error' : configurationDetailFactorForm.submitted && configurationDetailFactorForm.ponderation.$invalid}">
                                            <label for="ponderation" class="control-label">Ponderaci&oacute;n (*)</label>
                                            <input class="form-control"  type="number"
                                                   name="ponderation" placeholder="1" id="ponderation"
                                                   data-ng-model="detail.ponderation"
                                                   ng-required="true"
                                                   ng-min="1"
                                                   ng-max="99"
                                                   ng-pattern="/^[0-9]*$/">
                                            <ng-messages ng-show="configurationDetailFactorForm.submitted" for="configurationDetailFactorForm.ponderation.$error">
                                                <ng-message when="required"><label class="control-label" for="ponderation">Valor requerido</label></ng-message>
                                                <ng-message when="max"><label class="control-label" for="ponderation">M&aacute;ximo 99</label></ng-message>
                                                <ng-message when="min"><label class="control-label" for="ponderation">M&iacute;nimo 1</label></ng-message>
                                                <ng-message when="number"><label class="control-label" for="ponderation">Solo se permiten n&uacute;meros</label></ng-message>
                                                <ng-message when="pattern"><label class="control-label" for="ponderation">Solo se permiten n&uacute;meros enteros</label></ng-message>
                                            </ng-messages>
                                        </div>
                                        <div class="form-group col-sm-3" ng-class="{'has-error' : configurationDetailFactorForm.submitted && configurationDetailFactorForm.active.$invalid}">
                                            <label for="active" class="control-label">Activo (*)</label>
                                            <select class="form-control"
                                                    name="active" id="active"
                                                    data-ng-model="detail.active"
                                                    ng-required="true"
                                                    ng-options="item.value as item.description for item in active">
                                                <option value="">- Seleccionar -</option>
                                            </select>
                                            <ng-messages ng-show="configurationDetailFactorForm.submitted" for="configurationDetailFactorForm.active.$error">
                                                <ng-message when="required"><label class="control-label" for="active">Valor requerido</label></ng-message>
                                            </ng-messages>
                                        </div>
                                    </div>
