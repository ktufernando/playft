<!-- Page Content -->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Configuraci&oacute;n de Niveles de Riesgo

            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listado de Niveles de Riesgo
                    <div class="pull-right">
                        <a class="btn btn-warning btn-xs " ui-sref="antilavado.authenticated.configuration.levels.activations">
                            <i class="fa fa-gear"></i> Porcentajes y Activaciones
                        </a>
                        &nbsp;
                        <a class="btn btn-primary btn-xs pull-right" ui-sref="antilavado.authenticated.configuration.levels.add">
                            <i class="fa fa-plus"></i> Agregar Nivel
                        </a>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="table-responsive">
                        <table datatable="ng" class="order-column cell-border hover" cellspacing="0" width="100%" id="dataTables-configurations-levels">
                            <thead>
                            <tr>
                                <th>Descripcion</th>
                                <th>Color</th>
                                <th>Cota Inferior</th>
                                <th>Cota Superior</th>
                                <th>Porcentaje</th>
                                <th>Activo</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="level in levels track by level.id">
                                <td>{{level.description}}</td>
                                <td>
                                    <span style="background:{{level.color}}">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                </td>
                                <td>{{level.lowerBound}}</td>
                                <td>{{level.upperBound}}</td>
                                <td>{{level.percentage}}%</td>
                                <td>{{level.active | yesno}}</td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-xs"
                                            ng-click="edit(level)">
                                        <i class="fa fa-edit"></i> Editar
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs"
                                            ng-click="delete(level)">
                                        <i class="fa fa-trash"></i> Eliminar
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->
