<!-- Page Content -->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Matriz de Riesgo | Clientes</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Clientes
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table datatable="ng" class="order-column cell-border hover" cellspacing="0" width="100%" id="dataTables-matrix-clients">
                            <thead>
                            <tr>
                                <th>Nombres</th>
                                <th>Raz&oacute;n Social</th>
                                <th>Nro. Documento</th>
                                <th>Cuit / Cuil</th>
                                <th>Riesgo</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="client in clients track by client.id">
                                <td>{{client.names}} {{client.lastNames}}</td>
                                <td>{{client.businessName}}</td>
                                <td>{{client.documentNumber}}</td>
                                <td>{{client.cuitCuil}}</td>
                                <td>{{client.level | split:' ':1}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-xs"
                                            ng-click="matrix($index)">
                                        <i class="fa fa-bar-chart"></i> Ver Matriz
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->
